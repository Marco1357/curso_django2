version: "3.3"

services:
  database:
    container_name: cursodjango_database
    image: postgres:12
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=pythonpro
      - POSTGRES_USER=pythonpro
      - POSTGRES_DB=pythonpro
    ports:
      - 5434:5432
