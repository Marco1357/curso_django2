{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página com video gratuito de Python{% endblock description %}
{%block body %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="{{aula.modulo.get_absolute_url}}">{{aula.modulo.titulo}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{aula.titulo}}</li>
  </ol>
</nav>
  <div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1{{ aula.titulo | default:"Faltando Título" }}</h1>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ aula.youtube_id }}"
					title="YouTube video player"
					frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
					 gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
  </div>
{% endblock body %}
